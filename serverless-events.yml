# Welcome to Serverless!
#
# This file is the main config file for your service.
# It's very minimal at this point and uses default values.
# You can always add more config options for more control.
# We've included some commented out config examples here.
# Just uncomment any of them to get that config option.
#
# For full config options, check the docs:
#    docs.serverless.com
#
# Happy Coding!

service: ${self:custom.SERVICE_NAME}-events
plugins:
  - serverless-dotenv-plugin
  - serverless-plugin-typescript
  - serverless-offline
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  tracing:
    lambda: true
  name: aws
  runtime: nodejs14.x
  versionFunctions: false
  endpointType: REGIONAL
  memorySize: 512 # optional, in MB, default is 1024
  timeout: 30 # optional, in seconds, default is 6
  role: ${self:custom.ROLE_ARN}
  region: ${self:custom.REGION}
  stage: ${opt:stage, 'local'}
  profile: ${opt:profile, 'default'}
  tags:
    Project: ${self:custom.PROJECT_NAME}
  environment:
    SERVICE_NAME: ${self:custom.SERVICE_NAME}
    STAGE: ${self:custom.STAGE}
    PROFILE: ${opt:profile, 'default'}
    REGION: ${self:custom.REGION}
    ROLE_ARN: ${self:custom.ROLE_ARN}
    API_SECRET: ${self:custom.API_SECRET}
    TABLE_NAME: ${self:custom.TABLE_NAME}
    PAGE_LIMIT: ${self:custom.PAGE_LIMIT}
    MYSQLDB_URL: ${self:custom.MYSQLDB_URL}
    MYSQLDB_NAME: ${self:custom.MYSQLDB_NAME}
    MYSQLDB_USERNAME: ${self:custom.MYSQLDB_USERNAME}
    MYSQLDB_PASSWORD: ${self:custom.MYSQLDB_PASSWORD}
    MYSQLDB_PORT: ${self:custom.MYSQLDB_PORT}

# you can add packaging information here
package:
  exclude:
    - docs/*
    - code_templates/*
    - environment/*
    - events/*
    - migrations/*
    - tests/*
    - .env.example
    - .eslintrc.js
    - .prettierrc
    - artisan.ts
    - buildspec.yml
    - custom.yml
    - docker-compose.yml
    - migrations.js
    - package.json
    - package-lock.json
    - resources.yml
    - serverless-apis.yml
    - serverless-crons.yml
    - serverless-events.yml
    - tsconfig.json

functions: ${file(./src/functions/events/events.yml)}

custom: ${file(./custom.yml)}



